buildscript {
    repositories {
        maven {
            name = "forge"
            url = "https://nexus.sirblobman.xyz/repository/cauldron/"
        }
        
        maven {
            name = "central"
            url = "https://repo1.maven.org/maven2/"
        }

        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }

    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0.0"
group = "com.github.sirblobman.modlistmod"
archivesBaseName = "modlistmod"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
}

// This will replace variables in 'mcmod.info' and include all other resources into the jar.
processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
